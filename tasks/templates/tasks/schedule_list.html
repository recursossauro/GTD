<div id="schedules" class="table-responsive">
    <table class="table table-hover table-bordered table-responsive">
        <thead class="table-dark">
        <tr>
            <th scope="col" class="th-sm">Date</th>
            <th scope="col" class="th-lg">Description</th>
            <th scope="col" class="th-sm"></th>
        </tr>
        </thead>
        <tbody>
        {% for item in object.getSchedules %}
            <tr {% cycle "" "class='table-secondary'" %}>
                <td>
                    {{item.dt|date:'d/m/Y H:i'}}
                </td>
                <td>
                    {{item.description}}
                </td>
                <td>
                    <div class="btn-group end" role="group">
                        <a type="button" class="btn btn-secondary" href="?next={{ request.path|urlencode }}"><i class="bi bi-pencil-square"></i></a>
                        <button type="button" class="btn btn-danger"
                               hx-delete="{% url 'tasks:delete_task_control' item.task.pk item.pk %}?type=schedule"
                               hx-confirm="Are you sure you wish to delete this Schedule?"
                               hx-target="#schedules"
                        ><i class="bi bi-trash3"></i></button>
                    </div>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
